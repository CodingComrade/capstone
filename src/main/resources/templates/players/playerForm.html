<!Doctype HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Player Directory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Player Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Player</p>

        <form action="#" th:action="@{/players/save}"
                         th:object="${player}" method="POST">

            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{name}"
                   class="form-control mb-4 col-4" placeholder="Name">

            <input type="text" th:field="*{team}"
                   class="form-control mb-4 col-4" placeholder="Team">

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/players/list}">Back to Players List</a>
    </div>
</body>
</html>
